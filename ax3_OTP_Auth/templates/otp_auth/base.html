{% load widget_tweaks %}

<!DOCTYPE html>{% load static compress l10n %}
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="referrer" content="origin-when-crossorigin" id="meta_referrer">
        <title>{% block title %}{% endblock %} | AX3 OTP Auth</title>
        <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1">

        <meta itemprop="type" property="og:type" content="website">
        <meta property="og:url" content="https://{{ request.get_host }}{{ request.get_full_path }}">
        <meta itemprop="name" property="og:title" content="AX3 OTP Auth">
        <meta itemprop="description" property="og:description" name="description" content="Inicio de sesion por SMS">
        <meta name="format-detection" content="telephone=no">

        <link rel="apple-touch-icon-precomposed" href="{% static 'img/apple-touch-icon.png' %}">
        <link rel="icon" href="{% static 'img/favicon.png' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'otp_auth/css/styles.css' %}">
    </head>
    <body {% block body_attrs %}{% endblock %}>
        {% block content %}{% endblock %}
    </body>

    {% block js_globals %}{% endblock %}
</html>
